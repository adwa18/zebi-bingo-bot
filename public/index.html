<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рІюрЅб рЅбріЋрїј</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css?v=1">
    <script src="script.js?v=1"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?v=1"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="/logo.png" alt="Zebi Bingo Logo" class="logo">
            <h1>рІюрЅб рЅбріЋрїј</h1>
            <div id="playerInfo" style="position: absolute; top: 1rem; left: 1rem;">­ЪЉц Loading...</div>
            <button id="adminMenuBtn" style="display: none;">­ЪЏа ріарѕхрЅ░рІ│рІ│рѕф</button>
            
            
        </header>
        <div id="loadingPage" class="content" style="display: none;">
            <h2>Loading...</h2>
            <div class="loader"></div>
        </div>
        <div id="errorPage" class="content" style="display: none;">
            <h2>Error</h2>
            <p id="errorMessage">An error occurred.</p>
            <button onclick="checkRegistration()">Retry</button>
            <button id="returnToBotBtn">Return to Bot</button>
        </div>
        <div id="welcomePage" class="content" style="display: none;">
            <h2>ріЦріЋрі│ріЋ рІѕрІ░ рІюрЅб рЅбріЋрїј рЅарІ░рѕЁріЊ рѕўрїА!</h2>
            <p>ріарѕхрІ░рѕ│рЅй рІерЅбріЋрїј рїерІІрЅ│ рІГрЅђрѕІрЅђрѕЅ!</p>
            <button id="startBtn" class="primary-btn">рїђрѕЮрѕГ</button>
        </div>
        <div id="registerPage" class="content" style="display: none;">
            <h2>рІГрѕўрІЮрїѕрЅА</h2>
            <div class="form-group">
                <input id="phoneInput" type="tel" placeholder="рѕхрѕЇріГ рЅЂрїЦрѕГ" required>
            </div>
            <div class="form-group">
                <input id="usernameInput" type="text" placeholder="рІерЅ░рїарЅЃрѕџ рѕхрѕЮ" required>
            </div>
            <div class="form-group">
                <input id="referralInput" type="text" placeholder="рІерѕфрЇѕрѕФрѕЇ рі«рІх (ріарѕЏрѕФрїГ)">
            </div>
            <button id="registerBtn" class="primary-btn">рѕўрІЮрїЇрЅЦ</button>
            <p id="registerError" style="color: red;"></p>
        </div>
        <div id="mainPage" class="content" style="display: none;">
            
            <div class="game-container">
                <h2>рІерїерІІрЅ│ рѕўрІ░рЅЦ рІГрѕЮрѕерїА</h2>
                <div class="game-mode-buttons">
                    <button class="gameModeBtn" onclick="joinGame(10)">10 ETB</button>
                    <button class="gameModeBtn" onclick="joinGame(50)">50 ETB</button>
                    <button class="gameModeBtn" onclick="joinGame(100)">100 ETB</button>
                    <button class="gameModeBtn" onclick="joinGame(200)">200 ETB</button>
                </div>
                <button id="joinBtn" class="primary-btn">рЅ░рЅђрѕІрЅђрѕЇ</button>
            </div>
            <nav class="menu">
                <button id="checkBalance">­Ъњ░ рІерІІрѕїрЅх рїѕрїй</button>
                <button id="withdrawMoney">­ЪњИ рїѕріЋрІўрЅЦ рѕѕрѕЏрІЇрїБрЅх</button>
                <button id="topLeaders">­ЪЈє рІерѕўрѕфрІјрЅй рІЮрѕГрІЮрѕГ</button>
                <button id="inviteFriends">­ЪЉЦ рїЊрІ░ріърЅйріЋ рїІрЅЦрІЮ</button>
            </nav>
        </div>
        <div id="gameArea" class="content" style="display: none;">
            <div id="gameStatus"></div>
            <div id="calledNumbers"></div>
            <div id="bingoCard" class="bingo-card"></div>
            <div class="game-actions">
                <button id="callBtn" class="action-btn">­ЪЊб Call Number</button>
                <button id="bingoBtn" class="action-btn">­ЪјЅ BINGO!</button>
                <button id="returnBtn" class="secondary-btn">Return</button>
            </div>
        </div>
        <div id="content" class="content" style="display: none;"></div>
        <footer>
            <div class="footer-content">
                <p id="devInfo">Developed by Benzion Creatives 2025</p>
                <label class="theme-switch">
                    <input type="checkbox" id="nightModeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
